<div class="columns">
  <div class="column">
    <app-card [name]="cardForm.value.name ?? ''" [expiration]="cardForm.value.expiration ?? ''"
      [cardNumber]="cardForm.value.cardNumber ?? ''"></app-card>
  </div>

  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input label="Name" [control]="cardForm.controls['name']"></app-input>
      <app-input label="Card Number" mask="0000 0000 0000 0000" [control]="cardForm.controls['cardNumber']"></app-input>
      <div class="columns">
        <div class="column">
          <app-input label="Expiration (MM/YY)" mask="00/00" [control]="cardForm.controls['expiration']"></app-input>
        </div>
        <div class="column">
          <app-input label="Security Code" mask="000" [control]="cardForm.controls['securityCode']"></app-input>
        </div>
      </div>
      <div class="buttons">
        <button class="button is-primary" type="submit" [disabled]="cardForm.invalid">Submit</button>
        <button class="button is-warning" type="button" (click)="onResetClick()">Reset</button>
      </div>
    </form>
  </div>
</div>
